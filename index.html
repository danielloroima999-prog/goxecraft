<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Goxecraft - Minecraft Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #000;
            touch-action: none;
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        /* HUD */
        #hud {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
        }

        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
        }

        #crosshair::before {
            width: 2px;
            height: 20px;
            left: 9px;
        }

        #crosshair::after {
            width: 20px;
            height: 2px;
            top: 9px;
        }

        /* Inventario */
        #inventory {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
            pointer-events: all;
        }

        .inventory-slot {
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        .inventory-slot.active {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .inventory-slot:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Controles m√≥viles */
        #mobileControls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
        }

        #mobileControls.active {
            display: block;
        }

        .joystick {
            position: absolute;
            bottom: 100px;
            left: 30px;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: all;
        }

        .joystick-knob {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s;
        }

        .action-buttons {
            position: absolute;
            bottom: 100px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: all;
        }

        .action-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
        }

        .action-btn:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }

        .action-row {
            display: flex;
            gap: 10px;
        }

        /* Stats */
        #stats {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            pointer-events: none;
        }

        /* Loading */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 1000;
        }

        #loading.hidden {
            display: none;
        }

        .loading-text {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .loading-bar {
            width: 300px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading">
        <div class="loading-text">Cargando Goxecraft...</div>
        <div class="loading-bar">
            <div class="loading-progress" id="loadingProgress"></div>
        </div>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- HUD -->
    <div id="hud">
        <div id="crosshair"></div>
        
        <div id="stats">
            <div>FPS: <span id="fps">60</span></div>
            <div>Posici√≥n: <span id="position">0, 0, 0</span></div>
            <div>Bloques: <span id="blockCount">0</span></div>
        </div>

        <div id="inventory">
            <div class="inventory-slot active" data-block="grass">üü© Pasto</div>
            <div class="inventory-slot" data-block="dirt">üü´ Tierra</div>
            <div class="inventory-slot" data-block="stone">‚¨ú Piedra</div>
            <div class="inventory-slot" data-block="wood">üüß Madera</div>
            <div class="inventory-slot" data-block="sand">üü® Arena</div>
            <div class="inventory-slot" data-block="water">üü¶ Agua</div>
        </div>
    </div>

    <!-- Mobile Controls -->
    <div id="mobileControls">
        <div class="joystick" id="joystick">
            <div class="joystick-knob" id="joystickKnob"></div>
        </div>
        
        <div class="action-buttons">
            <div class="action-row">
                <div class="action-btn" id="flyBtn">‚úàÔ∏è</div>
                <div class="action-btn" id="jumpBtn">‚¨ÜÔ∏è</div>
            </div>
            <div class="action-row">
                <div class="action-btn" id="placeBtn">‚ûï</div>
                <div class="action-btn" id="breakBtn">‚õèÔ∏è</div>
            </div>
            <div class="action-row">
                <div class="action-btn" id="sprintBtn">üèÉ</div>
            </div>
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Game Scripts -->
    <script src="js/config.js"></script>
    <script src="js/blocks.js"></script>
    <script src="js/world.js"></script>
    <script src="js/player.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
